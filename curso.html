<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/curso.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo_esmad.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/logo_esmad.png"
            alt="Logo"
            width="70"
            height="70"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link" href="index.html">Início</a>
            <a class="nav-link" href="horario.html">Horário</a>
            <a class="nav-link active" aria-current="page" href="#">TSIW</a>
            <a class="nav-link" href="contacto.html">Contactos</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container mt-5">
        <h1 class="text-center">Calculadora de Notas</h1>

        <!-- Dropdown para selecionar o ano -->
        <div class="mb-3">
          <label for="ano" class="form-label">Escolha o Ano:</label>
          <select id="ano" class="form-select">
            <option value="1">1º Ano</option>
            <option value="2">2º Ano</option>
            <option value="3">3º Ano</option>
          </select>
        </div>

        <!-- Dropdown para selecionar o semestre -->
        <div class="mb-4">
          <label for="semestre" class="form-label">Escolha o Semestre:</label>
          <select id="semestre" class="form-select">
            <option value="1">1º Semestre</option>
            <option value="2">2º Semestre</option>
          </select>
        </div>

        <form id="notasForm">
          <div class="mb-3">
            <label class="form-label" id="disciplina1-label">Matemática</label>
            <input
              type="number"
              id="disciplina1"
              class="form-control"
              placeholder="Nota"
              min="0"
              max="20"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" id="disciplina2-label"
              >Algoritmia e Estrutura de Dados</label
            >
            <input
              type="number"
              id="disciplina2"
              class="form-control"
              placeholder="Nota"
              min="0"
              max="20"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" id="disciplina3-label"
              >Fundamentos de Design</label
            >
            <input
              type="number"
              id="disciplina3"
              class="form-control"
              placeholder="Nota"
              min="0"
              max="20"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" id="disciplina4-label"
              >Tecnologias Web</label
            >
            <input
              type="number"
              id="disciplina4"
              class="form-control"
              placeholder="Nota"
              min="0"
              max="20"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" id="disciplina5-label"
              >Sistemas Computacionais</label
            >
            <input
              type="number"
              id="disciplina5"
              class="form-control"
              placeholder="Nota"
              min="0"
              max="20"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            data-bs-target="#staticBackdrop"
          >
            Calcular Média
          </button>
        </form>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Média</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="resultado" class="mt-4 mb-3"></div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>

    <footer>
      <p>&copy; 2025 Tecnologias Web TSIW</p>
    </footer>
  </body>
</html>
